  //特殊实例
  //通过配置属性用较特殊的组件来渲染较通用的组件
  function Dialog(props){
    return(
      <FancyBorder color="blue">
        <h1 className="Dialog-title">
          {props.title}
        </h1>
        <p className="Dialog-message">
          {props.message}
        </p>
      </FancyBorder>
    );
  }
  function WelcomeDialog(){
